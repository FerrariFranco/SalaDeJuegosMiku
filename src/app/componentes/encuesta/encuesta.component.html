<body>
  
  <div class="encuesta-container">
      <form [formGroup]="encuestaForm" (ngSubmit)="enviar()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input id="nombre" formControlName="nombre" type="text" class="form-control" placeholder="Nombre">
          <div *ngIf="encuestaForm.get('nombre')?.touched && encuestaForm.get('nombre')?.invalid">
            El nombre es requerido.
          </div>
        </div>
    
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input id="apellido" formControlName="apellido" type="text" class="form-control" placeholder="Apellido">
          <div *ngIf="encuestaForm.get('apellido')?.touched && encuestaForm.get('apellido')?.invalid">
            El apellido es requerido.
          </div>
        </div>
    
        <div class="form-group">
          <label for="edad">Edad</label>
          <input id="edad" formControlName="edad" type="number" class="form-control" placeholder="Edad">
          <div *ngIf="edadInvalida">
            La edad debe ser mayor a 18 y menor a 99 años.
          </div>
        </div>
    
        <div class="form-group">
          <label for="telefono">Número de Teléfono</label>
          <input id="telefono" formControlName="telefono" type="text" class="form-control" placeholder="Teléfono">
          <div *ngIf="telefonoInvalido">
            El teléfono debe ser un número de hasta 10 dígitos.
          </div>
        </div>
    
        <div class="form-group">
          <label for="pregunta1">¿Cuál es tu película favorita?</label>
          <input id="pregunta1" formControlName="pregunta1" type="text" class="form-control">
          <div *ngIf="encuestaForm.get('pregunta1')?.touched && encuestaForm.get('pregunta1')?.invalid">
            Respuesta requerida.
          </div>
        </div>
    
        <div class="form-group">
          <label for="pregunta2">¿Te gusta la música?</label>
          <input id="pregunta2" formControlName="pregunta2" type="checkbox">
          <div *ngIf="encuestaForm.get('pregunta2')?.touched && encuestaForm.get('pregunta2')?.invalid">
            Esta pregunta es obligatoria.
          </div>
        </div>
    
        <div class="form-group">
          <label>¿Qué tipo de música prefieres?</label>
          <div>
            <input type="radio" formControlName="pregunta3" value="Pop"> Pop
          </div>
          <div>
            <input type="radio" formControlName="pregunta3" value="Rock"> Rock
          </div>
          <div>
            <input type="radio" formControlName="pregunta3" value="Clásica"> Clásica
          </div>
          <div *ngIf="encuestaForm.get('pregunta3')?.touched && encuestaForm.get('pregunta3')?.invalid">
            Selecciona una opción.
          </div>
        </div>
    
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    
</body>
