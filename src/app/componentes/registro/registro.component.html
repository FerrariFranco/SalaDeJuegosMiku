<div class="registro-container">
  <h1>Registro</h1>
  
  <form (ngSubmit)="signup()">

    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input id="email" [formControl]="email" placeholder="Correo Electrónico" type="email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors?.['required']">El correo electrónico es requerido.</div>
        <div *ngIf="email.errors?.['email']">Debe ingresar un correo electrónico válido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" [formControl]="password" placeholder="Contraseña" type="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)">
        <div *ngIf="password.errors?.['required']">La contraseña es requerida.</div>
        <div *ngIf="password.errors?.['pattern']">La contraseña debe tener al menos 8 caracteres, incluyendo una letra mayúscula, una letra minúscula y un número.</div>
      </div>
    </div>

    <div class="avatar-selection">
      <h3>Selecciona tu avatar</h3>
      <div class="avatar-container">
        <div *ngFor="let avatar of avatars; let i = index" 
             class="avatar" 
             [ngClass]="{'selected': selectedAvatar === i}" 
             (click)="selectAvatar(i)">
        </div>
      </div>
    </div>

    <button type="submit">Registrar</button>
  </form>
</div>
